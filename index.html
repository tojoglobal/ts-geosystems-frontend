<!DOCTYPE html>
<html lang="en" content="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <!-- Mobile Specific Meta Tag-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title data-react-helmet="true">TS Geosystems Bangladesh</title>
    <link href="/src/index.css" rel="stylesheet" />
    <!-- SEO Meta Tags-->
    <meta
      data-react-helmet="true"
      name="keywords"
      content="Kolida,Sokkia,Topcon,Hi-Target,Leica,Total Station,Auto Level,Theodolite,RTK GNSS"
    />

    <meta
      data-react-helmet="true"
      name="description"
      content="Leading Survey Equipment Supplier in Bangladesh"
    />

    <meta name="author" content="TS Geosystems Bangladesh" />

    <meta name="distribution" content="web" />
    <!-- Open Graph Meta Tags -->
    <meta
      data-react-helmet="true"
      property="og:title"
      content="Survey Equipment Supplier in Bangladesh"
    />
    <meta
      data-react-helmet="true"
      property="og:description"
      content="Leading Survey Equipment Supplier in Bangladesh"
    />
    <meta
      data-react-helmet="true"
      property="og:site_name"
      content="TS Geosystems Bangladesh"
    />
    <meta
      data-react-helmet="true"
      property="og:image"
      content="https://ts-geosystems.com.bd/Favicon.ico"
    />
    <!-- Schema Markup for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TS Geosystems Bangladesh",
        "alternateName": "TGeBd",
        "url": "https://ts-geosystems.com.bd",
        "sameAs": [
          "https://www.facebook.com/ts.geosystems",
          "https://www.linkedin.com/company/ts-geosyatems",
          "https://twitter.com/TsGeosystems",
          "https://youtube.com/@ts.geosystems",
          "https://instagram.com/ts.geosystem"
        ],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://ts-geosystems.com.bd/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div id="loading-screen" role="status">
        <img src="/favicon.png" alt="TOJO Global Loading" />
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <style>
      /* Loader Styling */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #204e6b;
        z-index: 9999;
      }
      #loading-screen img {
        width: 50%;
        height: auto;
      }
    </style>
  </body>
</html>
